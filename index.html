<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="container">
        <div class="calculator">
            

                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clr()">
                    <input type="button" value="DEL" onclick="del()">
                    <input type="button" value="." onclick="display(value)">
                    <input type="button" value="/" onclick="display(value)">
                </div>
                <div>
                    <input type="button" value="7" onclick="display(value)">
                    <input type="button" value="8"onclick="display(value)" >
                    <input type="button" value="9" onclick="display(value)" >
                    <input type="button" value="*" onclick="display(value)" >
                </div>
                <div>
                    <input type="button" value="4" onclick="display(value)" >
                    <input type="button" value="5" onclick="display(value)" >
                    <input type="button" value="6" onclick="display(value)" >
                    <input type="button" value="-" onclick="display(value)" >
                </div>
                <div>
                    <input type="button" value="1" onclick="display(value)" >
                    <input type="button" value="2" onclick="display(value)" >
                    <input type="button" value="3" onclick="display(value)" >
                    <input type="button" value="+" onclick="display(value)" >
                </div>
                <div>
                    <input type="button" value="00" onclick="display('00')" >
                    <input type="button" value="0" onclick="display(value)" >
                    <input type="button" value="=" class="equal" onclick="equate()">
                    
                </div>
           
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
